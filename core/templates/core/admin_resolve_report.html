{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen bg-sky-50 py-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
    
    <div class="w-full max-w-lg bg-white shadow-xl rounded-2xl border border-sky-100 p-8">
        
        <div class="text-center mb-6">
            <div class="mx-auto w-14 h-14 bg-green-100 rounded-full flex items-center justify-center mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">ยืนยันการจบงาน</h2>
            <p class="text-gray-500 text-sm mt-1">หัวข้อ: "{{ object.title }}"</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-6">
                {{ form|crispy }}
            </div>

            <div class="flex justify-end gap-3">
                <a href="{% url 'admin-report-list' %}" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 text-sm font-medium">
                    ยกเลิก
                </a>
                <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm font-bold shadow-md transition-colors">
                    บันทึกและจบงาน
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
