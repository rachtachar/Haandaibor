{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaanDaibor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md bg-gradient-to-r from-blue-500 to-cyan-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 ">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'home' %}" class="font-bold text-xl text-indigo-50">HaanDaibor</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'post-create' %}" class="text-indigo-50 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">สร้างโพสต์</a>
                        <a href="{% url 'profile' user.pk %}" class="text-indigo-50 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">โปรไฟล์ของฉัน</a>
                        <form method="post" action="{% url 'account_logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="text-indigo-50 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">ออกจากระบบ</button>
                        </form>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white oklch(50% 0.134 242.749) hover:bg-gray-700">เข้าสู่ระบบ</a>
                        <a href="{% url 'account_signup' %}" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white oklch(50% 0.134 242.749) hover:bg-gray-700">
                            สมัครสมาชิก
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
