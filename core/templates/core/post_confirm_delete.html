{% extends "core/base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">ยืนยันการลบ</h1>
    <p class="text-gray-600 mb-6">คุณแน่ใจหรือไม่ว่าต้องการลบโพสต์ "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'post-detail' object.pk %}" class="px-6 py-2 rounded-md text-sm font-medium border border-gray-300 hover:bg-gray-50">
                ยกเลิก
            </a>
            <button type="submit" class="px-6 py-2 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                ยืนยันการลบ
            </button>
        </div>
    </form>
</div>
{% endblock %}
