{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-sky-200 via-blue-50 to-white py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden flex items-center justify-center">
    
    <div class="absolute top-10 left-10 w-48 h-48 bg-white/40 rounded-full blur-3xl pointer-events-none"></div>
    <div class="absolute bottom-20 right-10 w-64 h-64 bg-sky-300/20 rounded-full blur-3xl pointer-events-none"></div>

    <div class="w-full max-w-2xl bg-white/80 backdrop-blur-md p-8 md:p-10 rounded-3xl shadow-xl shadow-sky-200/40 border border-sky-100 relative z-10">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-sky-900">
                {% if object %}
                    ✏️ แก้ไขปาร์ตี้
                {% else %}
                    ✨ สร้างปาร์ตี้ใหม่
                {% endif %}
            </h1>
            <p class="mt-2 text-sky-600/80 text-sm">กรอกรายละเอียดเพื่อเริ่มหาเพื่อนหารกันเลย!</p>
        </div>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4 text-gray-700">
                {{ form|crispy }}
            </div>

            <div class="mt-8 pt-4 border-t border-sky-100 flex flex-col sm:flex-row gap-3">
                <a href="javascript:history.back()" class="w-full sm:w-auto px-6 py-3 border border-sky-200 rounded-full text-sky-600 font-medium hover:bg-sky-50 transition-colors text-center">
                    ยกเลิก
                </a>

                <button type="submit" class="w-full sm:flex-1 inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-bold rounded-full text-white bg-gradient-to-r from-sky-400 to-blue-500 hover:from-sky-500 hover:to-blue-600 shadow-lg hover:shadow-sky-300/50 transform hover:-translate-y-0.5 transition-all duration-200">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    {% if object %}บันทึกการแก้ไข{% else %}สร้างปาร์ตี้เลย{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
