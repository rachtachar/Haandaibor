{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">
        แก้ไขโปรไฟล์
    </h1>
    
    <div class="text-center mb-6">
        <img class="w-32 h-32 rounded-full mx-auto" src="{{ user.profile_picture.url }}" alt="Current profile picture">
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form|crispy }}
        </div>
        <div class="mt-8 flex justify-end space-x-3">
            <a href="{% url 'profile' user.pk %}" class="px-6 py-2 rounded-md text-sm font-medium border border-gray-300 hover:bg-gray-50">
                ยกเลิก
            </a>
            <button type="submit" class="px-6 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                บันทึกการเปลี่ยนแปลง
            </button>
        </div>
    </form>
</div>
{% endblock %}
