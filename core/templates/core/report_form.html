{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-sky-200 via-blue-50 to-white py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden flex items-center justify-center">
    
    <div class="absolute top-10 right-10 w-48 h-48 bg-white/40 rounded-full blur-3xl pointer-events-none"></div>
    <div class="absolute bottom-20 left-10 w-64 h-64 bg-sky-300/20 rounded-full blur-3xl pointer-events-none"></div>

    <div class="w-full max-w-2xl bg-white/90 backdrop-blur-md p-8 md:p-10 rounded-3xl shadow-xl shadow-sky-200/40 border border-sky-100 relative z-10">
        
        <div class="text-center mb-8 relative">
            
            <div class="absolute top-0 right-0">
                <a href="{% url 'user-report-list' %}" class="inline-flex items-center text-xs font-bold text-sky-600 bg-sky-50 hover:bg-sky-100 px-3 py-1.5 rounded-full border border-sky-200 transition-colors" title="ดูสถานะเรื่องที่เคยแจ้ง">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                    </svg>
                    ประวัติของฉัน
                </a>
            </div>

            <div class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-800">แจ้งปัญหา / ร้องเรียน</h1>
            <p class="mt-2 text-gray-500 text-sm">เราพร้อมรับฟังและช่วยเหลือคุณ กรุณากรอกรายละเอียดด้านล่าง</p>
        </div>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4 text-gray-700">
                {{ form|crispy }}
            </div>

            <div class="mt-8 pt-6 border-t border-sky-100 flex flex-col sm:flex-row gap-3 justify-end">
                <a href="javascript:history.back()" class="w-full sm:w-auto px-6 py-3 border border-sky-200 rounded-full text-sky-600 font-medium hover:bg-sky-50 transition-colors text-center">
                    ยกเลิก
                </a>
                <button type="submit" class="w-full sm:w-auto px-8 py-3 border border-transparent text-base font-bold rounded-full text-white bg-gradient-to-r from-red-400 to-pink-500 hover:from-red-500 hover:to-pink-600 shadow-lg hover:shadow-red-200 transform hover:-translate-y-0.5 transition-all duration-200">
                    ส่งเรื่องร้องเรียน
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
